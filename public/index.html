<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="flex-1">
    <div class="flex-2">
        <h1>Task Manager</h1>
    </div>
    <div class="flex-7">
        <div class="flex-4">
            <div><input type="text" placeholder="Enter id : " id="deleteTaskInput"></div>

            <div><button class="btn btn-primary" onclick="deleteTaskById()">Delete Task</button></div>
        </div>
        <div class="flex-5">
            <div><input type="text" placeholder="Enter id : " id="updateTaskInputId"></div>
            <div><input type="text" placeholder="Enter name : " id="updateTaskInputName"></div>
            <!--<label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>-->
        <div><button class="btn btn-primary" onclick="updateTask()">Update Task</button></div>
        </div>
        <div class="flex-6">
            <div><input type="text" placeholder="Enter task : " id="createTaskInput"></div>
            <div><button class="btn btn-primary" onclick="createTask()" id="createTaskBtn">Create Task</button></div>
        </div>
    </div>

    <div class="flex-8" id="div8"></div>
</div>


<script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src= "./js/app.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
